<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type="text/css" href="ejerfor1.css">
    <title>Ejerfor1</title>
</head>
<body>
    <table id='table1'>
        <tr>
            <td><p class='par'>Nombre:</p></td>
            <td><input type='text' method='get' name='name' autofocus required></td>
        </tr>
        <tr>
            <td><p class='par'>Correo electróncico</p></td>
            <td><input type='text' method='get' nombre='email' required></td>
        </tr>
        <tr>
            <td><p class='par'>URL:</p></td>
            <td><input type="url" method='get' name="url" placeholder="Escribe la URL de tu página web personal"></td>
        </tr>
        <tr>
            <td><p class='par'>Fecha</p></td>
            <td><input type="date" method='get' name="date"></td>
        </tr>
        <tr>
            <td><p class='par'>Tiempo:</p></td>
            <td><input type='time' method='get' name='time'></td>
        </tr>
        <tr>
            <td><p class='par'>Fecha y hora:</p></td>
            <td><input type='datetime' method='get' name='fyh'></td>
        </tr>
        <tr>
            <td><p class='par'>Mes:</p></td>
            <td><input type='month' method='get' name='month'</td>
        </tr>
        <tr>
            <td><p class='par'>Semana:</p></td>
            <td><input type='week' method='get' name='semana'</td>
        </tr>
        <tr>
            <td><p class='par'>Número:</p></td>
            <td><input type='number' method='get' name='numero' min="-10" max="10"></td>
        </tr>
        <tr>
            <td><p class='par'>Teléfono:</p></td>
            <td><input type='tel' method='get' name='tel'></td>
        </tr>
        <tr>
            <td><p class='par'>Término de búsqueda:</p></td>
            <td><input type='search' method='get' name='buscar'></td>
        </tr>
        <tr>
            <td><p class='par'>Color favorito:</p></td>
            <td><input type='color' method='get' name='colorr'></td>
        </tr>
    
    </table>
    <input type="submit" method='get' name='enviar'>
</body>
</html>
